<body>
    
        <div class="container shadow ">
            <div class="row">
              <div class="col-6">
                <h2 style="color:orangered"> Login </h2>
                <p style="display: inline;"> 
                </p>
              </div>
              <div class=" mt-2 col-6 ">
                <img class="float-end rounded-circle" src="/images/loginimage.jpg" width="90px" height="80px">
              </div>
            </div>

            <form action="signup.html" class="login mt-4 " role="form" name="myform" onsubmit="return loginform()">

              <div class="form-group">
                <div class="row">
                  <label class="form-label lead" style="font-weight: bolder;" for="mobileno.">Mobile
                    no.</label>
                  <div class="col-9">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"> <i class="fa-solid fa-phone"></i></span>
                      <input type="tel" id="mobile" class="form-control" placeholder="Enter your Mobile number:"
                        aria-label="Mobileno" aria-describedby="basic-addon1" required>
                    </div>
                  </div>
                </div>
                <div class="row mt-5 ">
                  <div class="col-12">
                    <input type="submit" value="Login" class="loginbtn shadow"
                      style="background: linear-gradient(to right,#103CE7,#64E9FF);margin-left:70px;border-radius:5px;border-color:transparent;font-size: 20px;font-weight: bolder;">

                  </div>
                </div>
                <div class="mt-5"> By clicking on Login, I accept the <strong>Terms & Conditions & Privacy
                    Policy</strong>
                </div>
              </div>
            </form>
        

   
    <script src="/js/email_login.js"></script>
